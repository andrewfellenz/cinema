<section class="dark-text rounded">
    <h2>{{ film.title }}</h2>
    <p>{{ "Director: " + film.director }}</p>
    <p>{{ "Starring: " + film.star }}</p>
    <p>{{ "Running Time: " + film.runTime }}</p>
    <p>{{ "Rated: " + film.rating }}</p>
    <p>{{ "Genre: " + film.genre }}</p>
    <p>{{ "\"" + film.description + "\"" }}</p>
</section>
