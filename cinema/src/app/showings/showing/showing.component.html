<section class="wide-card rounded dark-text centered">
  <div>
    <h2 *ngIf="false">{{ showing.film.title }}</h2>
    <input *ngIf="true" type="text" value="{{showing.film.title}}"/>
    <select>
      <option [ngValue]="showing.theatre.id">
        {{ "Theatre: " + showing.theatre?.id + " " + showing.theatre?.seatingText }}
      </option>
    </select>
    <div *ngIf="!manager">
      <button
        class="rounded small-button"
        [routerLink]="['/buy-tickets/', showing.id]"
      >
        Buy Tickets
      </button>
    </div>
    <div *ngIf="manager">
      <button
      class="rounded small-button"
      [routerLink]="['/buy-tickets/', showing.id]"
      >
        Edit
      </button>
      <button id="delete-button" class="rounded small-button" (click)="deleteShowing(showing)">
        Delete
      </button>
    </div>
  </div>
  <div>
    <span>{{ "Director: " + showing.film.director }}</span>
    <span>{{ "Starring: " + showing.film.star }}</span>
  </div>
  <div>
    <span *ngIf="false">{{ showing.time }}</span>
    <input *ngIf="true" type="time" value="{{showing.time}}"/>
    <span>{{ "Running Time: " + showing.film.runTime }}</span>
    <span>{{ "Rated: " + showing.film.rating }}</span>
    <span>{{ "Genre: " + showing.film.genre }}</span>
  </div>
</section>
